<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AI-powered chat with Cohere API">
  <title>AI Chat with Cohere</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="scripts.js"></script>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1>AI Chat</h1>
    </header>
    <main id="chat-box" class="chat-box"></main>
    <div class="input-container">
      <input type="text" id="user-input" class="user-input" placeholder="Type your message..." autofocus />
      <button id="send-btn" class="send-btn">Send</button>
    </div>
  </div>
</body>
</html>
